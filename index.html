<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéûÔ∏è Cinefilos Poster Picker</title>

  <!-- iPhone PWA support -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Cinefilos" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .gallery-wrapper {
      overflow-x: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
      padding: 10px;
      margin-top: 30px;
    }
    .gallery-wrapper::-webkit-scrollbar {
      display: none;
    }
    .gallery {
      display: flex;
      gap: 20px;
      padding: 10px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }
    .poster {
      scroll-snap-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      background: #222;
      padding: 10px;
      min-width: 180px;
      backface-visibility: hidden;
      perspective: 1000px;
    }
    .poster img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      backface-visibility: hidden;
      display: block;
    }
    .poster:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .poster.selected {
      border: 3px solid #4fc3f7;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
    }
    @keyframes flipAnimation {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }
    .poster.flip {
      animation: flipAnimation 0.8s ease forwards;
    }
    #randomPick {
      padding: 10px 20px;
      font-size: 18px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    #history {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 30px auto 10px;
      padding: 0;
      list-style: none;
      max-width: 1000px;
    }
    #history li {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      min-width: 120px;
      flex: 0 1 auto;
      box-shadow: 0 0 6px #000;
    }
    #history img {
      max-height: 100px;
      margin-top: 6px;
      border-radius: 6px;
      box-shadow: 0 0 6px #000;
    }
    #clearHistory {
      margin: 20px auto;
      padding: 10px 16px;
      font-size: 16px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üé¨ Choose a Movie</h1>

  <div class="gallery-wrapper">
    <div id="posterGallery" class="gallery"></div>
  </div>

  <button id="randomPick">üé≤ Pick a Random Movie</button>

  <h2>üìú Pick History</h2>
  <ul id="history"></ul>
  <button id="clearHistory">üßπ Clear History</button>

  <script>
    const apiKey = "225d3569";
    const gallery = document.getElementById("posterGallery");
    const pickBtn = document.getElementById("randomPick");
    const clearBtn = document.getElementById("clearHistory");
    const historyList = document.getElementById("history");
    const posters = [];

    const fallbackPosters = {
      tt0134817: "posters/mecanica.jpg",
      tt0110413: "posters/leon.png"
    };

    const entries = [
      { title: "Memento", imdbID: "tt0209144" },
      { title: "Up in Smoke", imdbID: "tt0078446" },
      { title: "The Vindicator", imdbID: "tt0092172" },
      { title: "Alien", imdbID: "tt0078748" },
      { title: "Rebel Without a Cause", imdbID: "tt0048545" },
      { title: "Cape Fear", imdbID: "tt0101540" },
      { title: "The Green Mile", imdbID: "tt0120689" },
      { title: "Sleepers", imdbID: "tt0117665" },
      { title: "The Room", imdbID: "tt0368226" },
      { title: "Knives Out", imdbID: "tt8946378" },
      { title: "Dante‚Äôs Peak", imdbID: "tt0118928" },
      { title: "The Big Lebowski", imdbID: "tt0118715" },
      { title: "Reservoir Dogs", imdbID: "tt0105236" },
      { title: "Hackers", imdbID: "tt0113243" },
      { title: "The Cable Guy", imdbID: "tt0115798" },
      { title: "Death Race 2000", imdbID: "tt0072856" },
      { title: "Big Trouble in Little China", imdbID: "tt0090728" },
      { title: "It‚Äôs a Mad Mad Mad Mad World", imdbID: "tt0057193" },
      { title: "Cujo", imdbID: "tt0085382" },
      { title: "Pet Sematary", imdbID: "tt0098084" },
      { title: "Braveheart", imdbID: "tt0112573" },
      { title: "The Wizard", imdbID: "tt0098663" },
      { title: "Cero y van 4", imdbID: "tt0425818" },
      { title: "Training Day", imdbID: "tt0139654" },
      { title: "The Butterfly Effect", imdbID: "tt0289879" },
      { title: "Hard Target", imdbID: "tt0107076" },
      { title: "Big Fish", imdbID: "tt0319061" },
      { title: "This Is England", imdbID: "tt0480025" },
      { title: "12 Monkeys", imdbID: "tt0114746" },
      { title: "Mec√°nica Nacional", imdbID: "tt0134817" },
      { title: "L√©on: The Professional", imdbID: "tt0110413" },
      { title: "Collateral", imdbID: "tt0369339" }
    ];

    async function fetchPosterAndBuild(movie) {
      let posterUrl = "";

      if (fallbackPosters[movie.imdbID]) {
        posterUrl = fallbackPosters[movie.imdbID];
      } else {
        const query = movie.imdbID ? `i=${movie.imdbID}` : `t=${encodeURIComponent(movie.title)}`;
        const res = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&${query}`);
        const data = await res.json();

        if (data.Response === "True") {
          posterUrl = (data.Poster && data.Poster !== "N/A") ? data.Poster : "fallback.jpg";
          movie.title = data.Title;
          movie.runtime = data.Runtime || "‚Äì";
        } else {
          return;
        }
      }

      const div = document.createElement("div");
      div.className = "poster";
      div.innerHTML = `<img src="${posterUrl}" alt="${movie.title}" title="${movie.title}" />`;
      gallery.appendChild(div);

      posters.push({
        element: div,
        title: movie.title,
        runtime: movie.runtime || "‚Äì",
        posterUrl
      });
    }

    function buildGallery() {
      entries.forEach(movie => fetchPosterAndBuild(movie));
    }

    pickBtn.addEventListener("click", async () => {
      if (posters.length === 0) return;

      posters.forEach(p => p.element.classList.remove('selected', 'flip'));

      const spinCount = 10;
      let selected = null;

      for (let i = 0; i < spinCount; i++) {
        const index = Math.floor(Math.random() * posters.length);
        selected = posters[index];
        selected.element.classList.add('selected');

        await new Promise(r => setTimeout(r, 100 + i * 30));

        if (i < spinCount - 1) {
          selected.element.classList.remove('selected');
        }
      }

      selected.element.classList.add('flip');
      selected.element.scrollIntoView({ behavior: "smooth", inline: "center" });

      const li = document.createElement('li');
      li.innerHTML = `
        <div><strong>${selected.title}</strong></div>
        <div style="font-size: 0.9em; color: #aaa;">${selected.runtime}</div>
        <img src="${selected.posterUrl}" alt="${selected.title}" />
      `;
      historyList.prepend(li);

      selected.element.addEventListener('animationend', () => {
        selected.element.classList.remove('flip');
      }, { once: true });
    });

    clearBtn.addEventListener("click", () => {
      historyList.innerHTML = '';
    });

    buildGallery();
  </script>

  <!-- Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log("‚úÖ Service Worker registered");
      });
    }
  </script>
</body>
</html>
